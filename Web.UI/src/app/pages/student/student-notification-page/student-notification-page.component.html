<main class="p-4">
  <div class="container-fluid d-flex justify-content-between align-items-center m-4">
    <h3 class="text-black">Notifications</h3>
  </div>
  <div class="container">
    @for (notification of notifications; track notification.id) {
      <div class="shadow-sm border border-2 border-opacity-2 rounded-3 mb-3">
        <div class="d-flex justify-content-between p-3">
          <div>
            <h4>{{ notification.content }}</h4>
            <p><small>{{ Utils.toLocalDate(notification.createdAt) |date: 'medium' }}</small></p>
          </div>
          <button class="btn btn-close btn-sm" (click)="onDelete(notification.id)" aria-label="Close">
          </button>
        </div>
      </div>
    }
  </div>
</main>
